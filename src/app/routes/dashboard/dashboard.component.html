<page-header></page-header>

<div class="row">
  <div class="col-12">
    <mat-card appearance="outlined">
      <mat-card-header>
        <div class="header-title">
          <mat-card-title>inventario </mat-card-title>
        </div>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field class="filter-field">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Nombre" #input />
        </mat-form-field>

        <div class="table-container">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Columns Definition -->
            <ng-container matColumnDef="producto">
              <th mat-header-cell *matHeaderCellDef>Producto</th>
              <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="entrada">
              <th mat-header-cell *matHeaderCellDef class="center-align">Entrada</th>
              <td mat-cell *matCellDef="let element" class="center-align">
                {{ element.inventario[0]?.entrada }}
              </td>
            </ng-container>

            <ng-container matColumnDef="salida">
              <th mat-header-cell *matHeaderCellDef class="center-align">Salida</th>
              <td mat-cell *matCellDef="let element" class="center-align">
                {{ element.inventario[0]?.salida }}
              </td>
            </ng-container>

            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef class="center-align">Total</th>
              <td mat-cell *matCellDef="let element" class="center-align">
                {{ element.inventario[0]?.saldo }}
              </td>
            </ng-container>

            <!-- Table Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- No Data Row -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">
                No hay datos que coincidan con el filtro "{{ input.value }}"
              </td>
            </tr>
          </table>
        </div>
      </mat-card-content>

      <mat-card-footer>
        <mat-paginator
          [pageSizeOptions]="[10, 50, 100]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
