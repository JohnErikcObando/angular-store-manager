<page-header />

<div class="row">
  <div class="col-sm-6 col-md-6">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>Ventas Totales</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h2 class="m-t-0 m-b-8">Ventas</h2>

      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-sm-6 col-md-6">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>Gastos Totales</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h2 class="m-t-0 m-b-8">Gastos</h2>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-md-12">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Movimientos Por Mes</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content">
        <!-- <app-bar-charts /> -->
        <app-vertical-bar-chart
          [chartLabels]="movimientosLabels"
          [chartData]="movimientosChartData"
          [chartTitle]="'Tipo'"
          [backgroundColors]="[]"
          [borderColors]="[]"
        />
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-md-12">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Categoria Por Mes</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content">
        <app-vertical-bar-chart
          [chartLabels]="categoriasLabels"
          [chartData]="categoriasChartData"
          [chartTitle]="'CategorÃ­as'"
          [backgroundColors]="[]"
          [borderColors]="[]"
        >
        </app-vertical-bar-chart>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Charts -->
  <div class="col-md-6">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Ventas Por Mes</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content-md">
        <app-line-charts />
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-md-6">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Recaudo por Dias</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content-md">
        <app-horizontal-bar-charts />
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-md-6">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Venta de Producto Por Mes</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content-md">
        <app-bar-groups-charts />
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-6">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Ventas Por Semana</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content-md">
        <div class="chart-wrapper">
          <app-pie-charts />
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
